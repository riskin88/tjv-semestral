<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Units | create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body class="text-light bg-dark">
<h1>Add new unit</h1>
<form class="text-dark" action="#" th:action="@{/units/add}" th:object="${unitWebModel}" method="post">
    <th:block th:switch="*{errorState}">

        <div class="alert alert-warning" th:case="${T(cz.cvut.fit.tjv.hlavaj39.semestral.client.model.UnitWebModel.STATE).numberCollision}">
            Unit number already taken.
        </div>
        <div class="alert alert-danger" th:case="${T(cz.cvut.fit.tjv.hlavaj39.semestral.client.model.UnitWebModel.STATE).noNumber}">
            No number provided.
        </div>
        <div class="alert alert-success" th:case="${T(cz.cvut.fit.tjv.hlavaj39.semestral.client.model.UnitWebModel.STATE).success}">
            Unit successfully created.
        </div>
    </th:block>
    <div class="form-floating">
        <input type="number" id="number" name="number" th:field="*{number}" class="form-control"/><br/>
        <label for="number">number</label>
    </div>
    <div class="form-floating">
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control"/><br/>
        <label for="name">name</label>
    </div>
    <div class="form-floating">
        <input type="text" id="location" name="location" th:field="*{location}" class="form-control"/><br/>
        <label for="location">location</label>
    </div>
    <input type="submit" value="Create" class="btn btn-primary"/>
</form>
<a href="/units">Back to list of all units</a>
</body>
</html>
