<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Units</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body class="text-light bg-dark">
<h1>Unit management</h1>
<form action="#" th:action="@{/units/location}" method="get">
    <div class="form-floating text-dark">
        <input type="text" id="location" name="location" th:name="location" class="form-control"/>
        <label for="location">Location</label>
    </div>
    <br>
    <input type="submit" value="Search!" class="btn btn-primary"/>
</form>
<br><br>
<table class="table table-dark table-striped table-sm">
    <thead>
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Location</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="u: ${units}">
        <td th:text="${u.number}">number</td>
        <td th:text="${u.name}">name</td>
        <td th:text="${u.location}">location</td>
        <td><a href="#" th:href="@{'/units/delete?number=' + ${u.number}}">remove</a></td>
        <td><a href="#" th:href="@{'/units/edit?number=' + ${u.number}}">edit</a></td>
    </tr>
</table>
<p><a href="/units/add">Add unit</a></p>
</body>
</html>
